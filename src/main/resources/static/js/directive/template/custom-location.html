<div class="form-group">
  <div class="form-group row cs-input-group">
    <label class="col-md-3 col-form-label" translate>label.locationTier1</label>
    <div class="col-md-9">
      <cs-select field-name="location-tier1" ng-model="ngModel.tier1" items="tier1s"
                 on-change="updateTier1()" place-holder="label.locationTier1" box-style="btn btn-simple"
                 box-style="btn btn-danger btn-round" class="phase-filter"
                 ng-disabled ="disabled"></cs-select>
     </div>
  </div>
  <div class="form-group row cs-input-group">
    <label class="col-md-3 col-form-label" translate>label.locationTier2</label>
    <div class="col-md-9">
      <cs-select field-name="location-tier2" ng-model="ngModel.tier2" items="tier2s"
                 on-change="updateTier2()" place-holder="label.locationTier2" box-style="btn btn-simple"
                 box-style="btn btn-danger btn-round" class="phase-filter"
                 ng-disabled ="disabled || disabledTier2"></cs-select>
    </div>
  </div>
  <div class="form-group row cs-input-group">
    <label class="col-md-3 col-form-label" translate>label.locationTier3</label>
    <div class="col-md-9">
      <cs-select field-name="location-tier3" ng-model="ngModel.tier3" items="tier3s"
                 on-change="updateTier3()" place-holder="label.locationTier3" box-style="btn btn-simple"
                 box-style="btn btn-danger btn-round" class="phase-filter"
                 ng-disabled ="disabled || disabledTier3"></cs-select>
    </div>
  </div>
  <div class="form-group row cs-input-group">
    <label class="col-md-3 col-form-label" translate>label.locationStreet</label>
      <cs-input ng-disabled ="disabled || disabledStreet" type="text" ng-model="ngModel.street"
                placeholder="'organization.field.locationStreet.placeholder'"
           class="col-md-9" ng-change="updateStreet()"/>
  </div>
  <div id="error" class="validate-error col-12 col-form-label text-right" for="{{::binding}}"
       style="display: none;"></div>
</div>
